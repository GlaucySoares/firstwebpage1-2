<!DOCTYPE html>
<html lang="pt-BR">

<head> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial=1.0">
    <title>Tabelas</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <h2>Trabalhando com Tabelas</h2>

    <table border="1" width="600">
        <tr>
            <th>Coluna 1</th>
            <th>Coluna 2</th>
            <th>Coluna 3</th>
        </tr>

        <tr>
            <td>Célula 1</td>
            <td>Célula 2</td>
            <td>Célula 3</td>
        </tr>
    </table>

    <h2>Trabalhando com formulários</h2>

    <form>
        <label for="nome">Nome:</label>
        <br>
        <input type="text" placeholder="Escreva seu nome" id="nome" name="nome">
        <br>

        <label for="email">Email:</label>
        <br>
        <input type="email" id="email" name="email">
        <br>

        <label for="mensagem">Mensagem:</label>
        <br>
        <textarea id="mensagem" name="mensagem"></textarea>
        <br>

        <label for="password">Senha:</label>
        <br>
        <input type="password" name="senha">
        <br>
        <br>

        <label for="button"> Botão</label>
        <br>
        <br>
        <input type="button" value="Logar">
        <br>
        <br>

        <label for="radio">Selecione uma opção:</label>
        <br>
        <br>
        <input type="radio" name="sexo" value="M"> Masculino
        <br>
        <input type="radio" name="sexo" value="F"> Feminino
        <br>
        <br>
        <label for="interests">Selecione seus interesses</label>
        <br>
        <br>
        <input type="checkbox" name="Interesses"> Futebol
        <input type="checkbox" name="Interesses"> Vôlei
        <input type="checkbox" name="Interesses"> Boxe
        <input type="checkbox" name="Interesses"> Natação
        <br>
        <h2>Selecione seu estado</h2>
        <select name="estado">
            <br>
            <option value="sp">SP</option>
            <option value="mg">MG</option>
            <option value="rj">RJ</option>
            <option value="rs">RS</option>
            <option value="pr">PR</option>
            <br>
        </select>
        <br>
        <br>
        <input type="submit" value="Enviar">
        <br>
    </form>

    <h2>Trabalhando com links</h2>  

    <a href="https://www.youtube.com/watch?v=765opWVYV0I">Play list favorita do youtube</a>
</body>

</html>
